<div class="container">
    <h1>Signup</h1>
    <div>
        <form #form="ngForm" (ngSubmit)="onEnter(form)">
            <div class="signup-grid mx-auto">
                <div class="row w-100">
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" type="email"
                               placeholder="example@mail.com" [(ngModel)]="user.email" required
                               pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" #emailField="ngModel"
                               [class.field-error]="form.submitted && emailField.invalid" />
                        <small class="text-danger"
                               *ngIf="form.submitted && emailField.invalid">
                               Email not valid
                        </small>
                    </div>
                    <div class="form-group col">
                        <label for="username">Username</label>
                        <input id="username" name="username" class="form-control" type="text"
                            [(ngModel)]="user.username" required #usernameField="ngModel"
                            [class.field-error]="form.submitted && usernameField.invalid" />
                    </div>
                </div>
                <div class="row w-100">
                    <div class="form-group col">
                        <label for="password">Password</label>
                        <input id="password" name="password" class="form-control" type="password"
                               placeholder="••••••••" [(ngModel)]="user.password" required #passwordField="ngModel"
                               [class.field-error]="form.submitted && passwordField.invalid" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        <small class="text-danger"
                            *ngIf="form.submitted && passwordField.invalid">
                            Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters
                        </small>
                    </div>
                    <div class="form-group col">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" class="form-control" type="password"
                               placeholder="••••••••" [(ngModel)]="user.confirmPassword" required
                               #confirmPasswordField="ngModel" [class.field-error]="form.submitted && confirmPasswordField.invalid || (confirmPasswordField.value != passwordField.value)"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        <small class="text-danger"
                            *ngIf="form.submitted && confirmPasswordField.invalid || (confirmPasswordField.value !=passwordField.value)">
                            Not the same password
                        </small>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="form-group register-check col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="genderRadio1"
                                   value="male" [(ngModel)]="user.gender" checked required #genderField="ngModel"
                                   [class.field-error]="form.submitted && genderField.invalid">
                            <label class="form-check-label" for="genderRadio1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="genderRadio2"
                                   value="female" [(ngModel)]="user.gender" required #genderField="ngModel"
                                   [class.field-error]="form.submitted && genderField.invalid">
                            <label class="form-check-label" for="genderRadio2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row w-100 px-2">
                    <button type="submit" class="btn btn-orange">Signup</button>
                </div>
            </div>
        </form>
    </div>
</div>
